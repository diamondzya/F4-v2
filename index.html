<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <section style="border: 2px solid black; padding: 10px; width: fit-content; background:#111;">
        <h2 style="color:white;">Abstract Flame</h2>
        <svg width="300" height="300" viewBox="0 0 200 200">
            <polygon points="100,20 130,60 160,40 170,90 190,140 140,180 100,160 60,180 10,140 30,90 40,40 70,60"
                    fill="url(#grad1)" stroke="white" stroke-width="3"/>
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="25%" style="stop-color:#ff0000; stop-opacity:1"/>
                    <stop offset="50%" style="stop-color:#ff9900; stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#ffff00; stop-opacity:1"/>
                </linearGradient>
            </defs>
        </svg>
    </section>
    <section class="skills">
        <h2>Skills</h2>
        <p>C++</p>
        <progress value="80" max="100"></progress>

        <p>Java</p>
        <progress value="60" max="100"></progress>

        <p>HTML</p>
        <progress value="40" max="100"></progress>

        <p>CSS</p>
        <progress value="20" max="100"></progress>

        <p>JavaScript</p>
        <progress value="10" max="100"></progress>
    </section>
    <section class="contact-form">
        <h2>Contact Form</h2>
        <form action="" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com" autofocus>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="password">
            <br><br>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" required placeholder="0000-000-000">
            <br><br>

            <label for="url">Website:</label>
            <input type="url" id="url" name="url" required placeholder="https://example.com" >

            <h3>Search</h3>
            <input list="suggestions" type="search" placeholder="Search...">
            <datalist id="suggestions">
                <option value="C++">
                <option value="Java">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
            </datalist>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Cyrus Daniel Madriaga</p>
    </footer>
</body>
</html>
