<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F4 - VERSION 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>F4 - VERSION 2</h1>
    </header>

    <section>
        <!-- Cyrus -->
        <div class="container">
            <h2>Cyrus - Abstract Flame</h2>
            <svg width="300" height="300" viewBox="0 0 200 200">
                <polygon 
                    points="100,20 130,60 160,40 170,90 190,140 140,180 100,160 60,180 10,140 30,90 40,40 70,60" 
                    fill="url(#grad1)" 
                    stroke="white" 
                    stroke-width="3"/>
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="25%" style="stop-color:#ff0000; stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#ff9900; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ffff00; stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <!-- Joshua -->
        <div class="container">
            <h2>Joshua - Ellipse</h2>
            <svg height="140" width="300" xmlns="http://www.w3.org/2000/svg">
                <ellipse rx="100" ry="50" cx="150" cy="70" 
                         style="fill:red; stroke:black; stroke-width:3;" />
            </svg>
        </div>

        <!-- Alexis -->
        <div class="container">
            <h2>Alexis - Circle</h2>
            <svg width="150" height="150">
                <circle cx="75" cy="75" r="60" stroke="white" stroke-width="5" fill="blue"/>
            </svg>
        </div>

        <!-- Dedrick -->
        <div class="container">
            <h2>Dedrick - Star</h2>
            <svg>
                <circle cx="80" cy="80" r="50" fill="purple" stroke="black" stroke-width="3"/>
            </svg>
        </div>
    </section>
</body>
</html>
